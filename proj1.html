<!DOCTYPE html>
<html>
  
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <script src="https://use.fontawesome.com/5ce4a5bba6.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Random Quote Generator</title>
    <script src="./js/proj1.js"></script>
    <link rel="stylesheet" href="./css/proj1.css">
   </head>
  <body>
   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<div class="container">
  <div class="overlay"></div>
  <div class="inner">
    <div class="quote" id='quote'>
       <p>"Life isn't about waiting for the storm to pass; it's about learning to dance in the rain."</p>
    </div>
    <div class="author" id='author'>
      <p>- Vivian Greene</p>
    </div>
    <div class="media">
      <div class="buttons">
        <a href='' id='tweet' target=_blank ><button class='btn'><i class="fab fa-twitter"></i>Tweet Quote</button></a>
        <button class='btn' id="generate">Generate Quote</button>
      </div>
    </div>
  </div>
</div>
   
   
    </body>
